        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>

            function openModal(img) {
              var modalTitle = document.getElementById("exampleModalLabel");
              var modalImage = document.getElementById("modalImage");
              
              // Tıklanan resmin alt öğelerini al
              modalTitle.textContent = img.alt; // Image başlığını ayarla
              modalImage.src = img.src; // Image kaynağını ayarla
              
              var myModal = new bootstrap.Modal(document.getElementById('exampleModal')); // Bootstrap modalını oluştur
              myModal.show(); // Modalı göster
            }
            </script>
