<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resim Galerisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=1" alt="Resim 1" class="btn btn-default img-fluid img-thumbnail"  onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=2" alt="Resim 2" class="btn btn-default img-fluid img-thumbnail"  onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6  col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=3" alt="Resim 3" class="btn btn-default img-fluid img-thumbnail"  onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=4" alt="Resim 4" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=5" alt="Resim 5" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6  col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=6" alt="Resim 6" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=7" alt="Resim 7" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=8" alt="Resim 8" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6  col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=9" alt="Resim 9" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=10" alt="Resim 10" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=11" alt="Resim 11" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
            <div class="col-sm-12 col-md-6  col-lg-4  ">
                <img src="https://picsum.photos/1100/1100?random=12" alt="Resim 12" class="btn btn-default img-fluid img-thumbnail" onclick="openModal(this)" data-bs-toggle="modal" data-bs-target="#exampleModal">
            </div>
        </div>
         <!-- Modal -->
  <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="modalImage" src="" alt="">
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            function openModal(img) {
              var modalTitle = document.getElementById("exampleModalLabel");
              var modalImage = document.getElementById("modalImage");
              
              // Tıklanan resmin alt öğelerini al
              modalTitle.textContent = img.alt; // Resim başlığını ayarla
              modalImage.src = img.src; // Resim kaynağını ayarla
              
              var myModal = new bootstrap.Modal(document.getElementById('exampleModal')); // Bootstrap modalını oluştur
              myModal.show(); // Modalı göster
            }
            </script>
</body>
</html>
